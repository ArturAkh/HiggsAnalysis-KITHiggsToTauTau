[global]
task = CMSSW
backend = local
workdir	= $ARTUS_WORK_BASE/workdir

[workflow global]
report = GUIReport

[local]
queue randomize = True
wms = OGE
delay output = True

[jobs]
queue timeout = 240:00:00
wall time = 01:00:00
jobs = 1


[storage]
se output files = log*.txt *.root *.json
scratch space used = 10000
se path = /storage/6/friese/grid-control/workdir ; path is used on remote site
se output pattern = @NICK@_job_@MY_JOBID@_@X@

[cmssw workflow:global] ; bugfix for current trunk version of grid-control
dataset splitter = FileBoundarySplitter

[CMSSW]
project area = $CMSSW_BASE
nickname config =
epilog executable = $KITHIGGSTOTAUTAUPATH/scripts/remoteExecutable.sh
prepare config = False
input files =
	$KITHIGGSTOTAUTAUPATH/data/ArtusWrapperConfigs/*.cfg
files per job = 10
se runtime = False
;area files = *.sh -.* -config lib module */data *.cf[if] *.py bin *.so
area files = *.sh -.* -config lib module */data *.xml *.sql *.cf[if] *.py bin *.so
;dataset name pattern = @DELIMETER_DS@ ; todo wenn automatisierung funktioniert
;delimeter dataset key = _:1:-1 ; todo mit dataset name pattern
dataset = ; nickname extraction will be automated once this feature is ready
	DoubleMu_PFembedded_Run2012A_22Jan2013_muelec_8TeV:scan:/storage/a/friese/skimming/2014-03-05-sync-exercise/DoubleMu_PFembedded_Run2012A_22Jan2013_muelec_8TeV/

[parameters]
parameters = CONFIG_FILE EXECUTABLE
CONFIG_FILE = smHtautau.cfg
EXECUTABLE = HiggsToTauTauAnalysis

