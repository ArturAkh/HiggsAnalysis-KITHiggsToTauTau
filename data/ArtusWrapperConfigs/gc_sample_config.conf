[global]
task = CMSSW
backend = local
workdir	= $ARTUS_WORK_BASE/workdir

[workflow global]
report = GUIReport

[local]
queue randomize = True
wms = OGE
delay output = True

[jobs]
queue timeout = 240:00:00
wall time = 01:00:00
jobs = 1


[storage]
se output files = log*.txt *.root *.json
scratch space used = 10000
se path = /storage/6/friese/grid-control/workdir
se output pattern = @NICK@_job_@MY_JOBID@_@X@

;[logging]
;config level = INFO3

[cmssw workflow:global]
dataset splitter = FileBoundarySplitter

[CMSSW]
project area = $CMSSW_BASE
nickname config =
epilog executable = $KITHIGGSTOTAUTAUPATH/scripts/remoteExecutable.sh
;prolog arguments  = @DATASETNICKNAME@   ; Arguments to be supplied to the prolog scripts
prepare config = False
input files =
	$CMSSW_BASE/bin/slc5_amd64_gcc472/HiggsToTauTauAnalysis.py
	$CMSSW_BASE/bin/slc5_amd64_gcc472/HiggsToTauTauAnalysis
	$KITHIGGSTOTAUTAUPATH/data/ArtusWrapperConfigs/*.cfg
	$KITHIGGSTOTAUTAUPATH/scripts/remoteExecutable.sh
	$CMSSW_BASE/src/KappaTools/lib/*.so
	$CMSSW_BASE/src/Kappa/lib/*.so
files per job = 10
se runtime = False
area files = -.* -config lib module */data *.xml *.sql *.cf[if] *.py *.cfg *.root; Todo: adjust?
;dataset name pattern = @DELIMETER_DS@ ; todo wenn automatisierung funktioniert
;delimeter dataset key = _:1:-1 ; todo mit dataset name pattern
dataset =
